<p>
    Project Type <input type="text" name="projectType" 
    [formControl]="projectTypeControl" id="projectType"/>
    <button type="button" (click)="findProjectType()">Find Details</button>
</p> 
<div *ngIf="projectTypeControl.invalid && (projectTypeControl.dirty || projectTypeControl.touched)"
        class="alert alert-danger">

        <div *ngIf="projectTypeControl.errors?.['required']">
          Project Type id required  
       </div>

       <div *ngIf="projectTypeControl.errors?.['minlength']">
          Project Type must be  at least 10 characters long.   
       </div> 
</div>
<div *ngIf="matchingProject">
    <app-project [project]="matchingProject"></app-project>

</div>
